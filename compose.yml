version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: task-management-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_management}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task-management-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-task_management}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server Config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # Database Config
      DB_HOST: postgres
      DB_PORT: "${DB_PORT:-5432}"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-task_management}
      DB_SSLMODE: disable
      
      # JWT Config
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - task-management-network
    command: ["./main"]
  
  wordpress:
    image: wordpress:latest
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: "postgres:${DB_PORT:-5432}"
      WORDPRESS_DB_NAME: "${DB_NAME:-wordpress}"
      WORDPRESS_DB_USER: "${DB_USER:-postgres}"
      WORDPRESS_DB_PASSWORD: "${DB_PASSWORD:-postgres}"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - task-management-network

volumes:
  postgres_data:
    driver: local
  wordpress_data:
    driver: local

networks:
  task-management-network:
    driver: bridge